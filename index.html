<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Biblioteca</title>
</head>
<body>

	<section id="seccionInformacionCategoria" hidden>
		<button id="agregarCategoria" onClick="mostrarSeccionAC()">Agregar</button>
		<button id="verLibros" onClick="getInfoLibro()">Ver libros</button>

		<div id="datosCategoria">		

		</div>

		<button id="anteriorCategoria" onClick="anteriorCategoria()">Atras</button>
		<button id="siguienteCategoria" onClick="siguienteCategoria()">Siguiente</button>
	</section>

	<section id="seccionAgregarCategoria" hidden>
		<form id="formCategoria">
			<label>Nombre de la categoria: </label>
			<input type="text" id="nombre" placeholder="Nombre" required>
			<button onClick="getInfoCategoria()">Cancelar</button>
			<input type="submit" onClick="registrarCategoria()" value="Agregar"></input>
		</form>	
	</section>

	<section id="seccionInformacionLibro" hidden>
		<button id="menuCategoria" onClick="getInfoCategoria()">Volver al menú</button>
		<button id="agregarLibro" onClick="mostrarSeccionAL()">Agregar libro</button>

		<div id="datosLibro">
		</div>
		
		<button id="anteriorLibro" onClick="anteriorLibro()">Anterior</button>
		<button id="siguienteLibro" onClick="siguienteLibro()">Siguiente</button>
	</section>

	<section id="seccionAgregarLibro" hidden>
		<form id="formLibro">
			<label>Titulo del libro:</label>
			<input type="text" id="titulo" placeholder="Titulo" required><br>

			<label>Nombre del autor del libro</label>
			<input type="text" id="autor" required><br>

			<label>Año de publicacion</label><!-- ver si se puede desplegar un calendario con solo los años -->
			<input type="text" id="año" required><br>

			<label>Nombre de la editorial</label>
			<input type="text" id="editorial" required><br>

			<label>Numero de la edicion</label>
			<input type="text" id="edicion" required><br>

			<label>Pais en el que se publico</label>
			<input type="text" id="pais" required><br>

			<button onClick="getInfoLibro()">Cancelar</button>
			<input type="submit" onClick="registrarLibro()" value="Agregar">
		</form>		
	</section>

	<script type="text/javascript" src="NodoLibro.js"></script>
	<script type="text/javascript" src="NodoCategoria.js"></script>
	<script type="text/javascript" src="ListaLibros.js"></script>
	<script type="text/javascript" src="Listas.js"></script>
	<script type="text/javascript" src="interfaz.js"></script>
</body>
</html>
